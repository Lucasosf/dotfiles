name: workers
root: ~/Projects/fera/bananastand
tmux_options: -2

windows:
  - default: bundle exec sidekiq -q default -c 1
  - event_notifs: bundle exec sidekiq -q event_notifs -c 1
  - event_order_process: bundle exec sidekiq -q event_order_process -c 1
  - journeys: bundle exec sidekiq -q journeys -c 1
  - syncer: bundle exec sidekiq -q syncs -c 1
  - calculators: bundle exec sidekiq -q calculators -c 1
  - scheduler: bundle exec sidekiq -q scheduler -c 1
  - report_generator: bundle exec sidekiq -q reports -c 1
  - high_priority: bundle exec sidekiq -q high_priority -c 1
  - low_priority: bundle exec sidekiq -q low_priority -c 1
  - new_events_queue: bundle exec sidekiq -q new_events_queue -c 1
