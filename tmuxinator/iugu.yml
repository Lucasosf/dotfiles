# ~/.tmuxinator/iugu.yml

name: iugu
root: ~/Projects/iugu/developmentstack
startup_window: editor
tmux_options: -2

windows:
  - server:
      layout: main-horizontal
      panes:
        - compose up
        - ruby --version
  - editor: nvim
  - platform: cd projects/platform
  - web: cd projects/legacy-web-application
